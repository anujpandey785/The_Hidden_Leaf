{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h3>Home</h3>
    <form action="/post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{post_form}}
        <button class="btn waves-effect" type="submit">Post</button>
    </form>
   

    {% for post in posts %}
    <div class="row">
        <div class="col s12">
        {% include 'social/components/post.html' %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
